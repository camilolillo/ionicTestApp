<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 16px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ user?.displayName || 'Usuario' }}</ion-card-title>
        <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="user?.photoURL || 'assets/default-avatar.png'" alt="Foto de perfil">
          </ion-avatar>
          <ion-label>
            <h2>{{ user?.displayName || 'Nombre no disponible' }}</h2>
            <p>Correo Electrónico: {{ user?.email }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button
    expand="block"
    class="close-session-button"
    (click)="onSignOutButtonPressed()"
    style="margin: 16px;">
    Cerrar Sesión
  </ion-button>
</ion-content>
