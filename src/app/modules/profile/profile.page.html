<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta centrada con imagen, correo e input para nombre -->
  <div class="card-container">
    <ion-card>
      <ion-card-content class="card-content">
        <ion-avatar>
          <img [src]="userPhotoURL" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ userEmail }}</h2>
        </ion-label>
        <ion-item>
          <ion-input [(ngModel)]="userName" placeholder="Introduce tu nombre"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón para actualizar el perfil -->
  <ion-button
    expand="block"
    class="update-profile-button"
    (click)="onUpdateButtonPressed()">
    Update Profile
  </ion-button>
</ion-content>
